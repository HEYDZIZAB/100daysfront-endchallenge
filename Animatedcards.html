<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animatedcss.css">
    <title>Animated Cards</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon" aria-label="Winter">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>winter has so much to offer - creative activities</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon" aria-label="Spring">2</div>
                    <div class="description">
                        <h4>Spring</h4>
                        <p>spring brings new life and growth</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon" aria-label="Summer">3</div>
                    <div class="description">
                        <h4>Summer</h4>
                        <p>summer is the season of warmth and fun</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon" aria-label="Fall">4</div>
                    <div class="description">
                        <h4>Fall</h4>
                        <p>fall brings beautiful colors and cozy vibes</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
