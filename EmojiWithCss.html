<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji-Animation with css only</title>
    <link rel="stylesheet" href="Emojicss.css">
</head>
<body>
    <div class="emoji" >
        <div class="face">
            <div class="hair"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="eyebrow left-eyebrow"></div>
            <div class="eyebrow right-eyebrow"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
